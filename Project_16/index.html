<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Artan Sayac</title>
</head>
<body>

    <div class="container">

        <div class="content">
            <i class="fa-brands fa-linkedin"></i>
            <div class="counter" data-target="360">360</div>
            <span>Linkedin</span>
        </div>

        <div class="content">
            <i class="fa-brands fa-facebook"></i>
            <div class="counter" data-target="600">600</div>
            <span>Facebook</span>
        </div>

        <div class="content">
            <i class="fa-brands fa-instagram"></i>
            <div class="counter" data-target="900">900</div>
            <span>Instagram</span>
        </div>

        <div class="content">
            <i class="fa-brands fa-twitter"></i>
            <div class="counter" data-target="1500">1500</div>
            <span>Twitter</span>
        </div>

        <div class="content">
            <i class="fa-brands fa-facebook"></i>
            <div class="counter" data-target="9900">9000</div>
            <span>GitHub</span>
        </div>

        <div class="content">
            <i class="fa-brands fa-telegram"></i>
            <div class="counter" data-target="2500">2500</div>
            <span>Telegram</span>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
