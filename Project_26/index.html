<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List 2</title>
</head>

<body>

    <!--! My Todo List head tag start-->

    <header>
        <h1>MY TODO LIST</h1>
    </header>

    <!--! My Todo List head tag End-->

    <!--! My Todo List main tag Start-->

    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>

    </div>

    <!--! My Todo List main tag End-->


    <!--! Alert box Start-->

    <div class="alert-wrapper">
        <div class="alert-sucess">
            <div>Ekleme Basarili !</div>
        </div>
        <div class="alert-warning">
            <div>Input alani bos gecilemez !</div>
        </div>
    </div>

    <!--! Alert box End-->

    <script src="app.js"></script>

</body>

</html>
