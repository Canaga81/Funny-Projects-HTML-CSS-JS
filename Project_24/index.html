<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Input Card</title>
</head>

<body>

    <div class="container my-5">

        <div class="row">

            <div class="col-6">

                <div class="cardFront">

                    <img src="./images/bg-card-front.png" alt="card front">
                    <div class="card-number">
                        0000-0000-0000-0000
                    </div>

                    <div class="cardHolderNameAndExpDate">
                        <div class="cardHolderName">
                            Jhon Doe
                        </div>

                        <div class="cardExpDate">
                            MM/YY
                        </div>
                    </div>

                </div>

                <div class="cardBack">
                    <img src="./images/bg-card-back.png" alt="card back">

                    <div class="cvc">
                        CVC
                    </div>
                </div>

            </div>

            <div class="col-6">

                <form id="form" class="m-auto">

                    <label for="cardHolder" class="my-2">
                        Card Holder Name
                        <input type="text" class="form-control" name="cardHolder" id="cardHolder"
                            placeholder="Filankesov Filankes">
                            <p class="error" id="cardHolderError">Card Holder Name bos biraxila bilmez</p>
                    </label> <br>

                    <label for="cardNumber" class="my-2">
                        Card Number
                        <input type="text" class="form-control" maxlength="19" name="cardNumber" id="cardNumber"
                            placeholder="0000 0000 0000 0000">
                            <p class="error" id="cardNumberError">Card Number bos biraxila bilmez</p>
                    </label> <br>

                    <label for="expDate" class="my-2">
                        Exp.Date (MM/YY) <br>
                        <input type="text" class="form-control d-inline w-25" name="expDate" id="expDateMM"
                            placeholder="MM" maxlength="2">
                        <input type="text" class="form-control d-inline w-25" name="expDate" id="expDateYY"
                            placeholder="YY" maxlength="2">

                            <p class="error" id="cardDateError">Date bos biraxila bilmez</p>
                    </label> <br>

                    <label for="cvc" class="my-2">
                        CVC <br>
                        <input type="text" placeholder="000" id="cvc" class="form-control" maxlength="3">
                        <p class="error" id="cvcError">CVC bos biraxila bilmez</p>
                    </label> <br>

                    <input type="submit" value="Confirm" class="btn btn-dark">

                </form>

            </div>

        </div>


    </div>

    <script src=" app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
