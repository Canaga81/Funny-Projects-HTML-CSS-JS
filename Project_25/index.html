<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="container">

        <h1 id="title">To Do List</h1>
        <input type="text" class="inputText" id="inputText" placeholder="Bir seyler yaziniz..." autocomplete="off">
        <input type="submit" class="addTodo" id="addTodo" value="Add">
        <input type="submit" class="clearTodo" id="clearTodo" value="Clear">
        
    </div>
    <div class="to-dos" id="toDoContainer">

    </div>
    
    <script src="app.js"></script>
</body>
</html>
